<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails Classe</title>
  <link rel="stylesheet" href="backend/classe.css">
  <script src="backend/classe.js" defer></script>
</head>
<body>
<div class="container">
  <h1 id="titre-classe"></h1>
  <h2 id="version-classe"></h2>
  <div class="grille-details">
    <div class="colonne gauche">
      <img id="skin1" alt="Image skin">
      <img id="skin2" alt="Image skin 2">
    </div>
    <div class="colonne centre">
      <img id="image-zenith" alt="Zenith">
      <h2>Code deck : <span id="code-deck"></span></h2>
      <h2>Code aptitude : <span id="code-apti"></span></h2>
      <h2>Zenith : <a id="lien-zenith" href="#" target="_blank">Voir</a></h2>
    </div>
    <div class="colonne droite">
      <p id="role"></p>
      <p id="fort"></p>
      <p id="neutre"></p>
      <p id="faible"></p>
    </div>
    <div class="colonne stats">
      <h2>Burst T2 : <span id="burstT2"></span></h2>
      <h2>T1-T3 : <span id="burstT3"></span></h2>
      <h2>Moyenne : <span id="moyenne"></span></h2>
      <img id="rotation" alt="Rotation optimisée">
    </div>
  </div>
</div>
</body>
</html>
